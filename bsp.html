<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bsp.css">
    <title>Books Search Program</title>
</head>
<body>
    <div id="biogle">
        <span id="title"><span class="g">B</span><span class="o">o</span><span class="oo">o</span><span class="g">g</span><span class="l">l</span><span class="oo">e</span></span>
    </div>

    <input type="text" id="search" placeholder="Search...">
    <small id="totalbooks"></small>
    <ul id="results"></ul>
    <div id="container">
    </div>
    <div class="informationCollector">
    <input placeholder="Input Book's Title" id="bookName">
    <input placeholder="Input Author" id="bookAuthor">
    <input placeholder="Input Book Year" id="bookYear">
    <button type="button" id="btn">Add book</button>
    </div>
    <script src="bsp.js"></script>
</body>
</html>
